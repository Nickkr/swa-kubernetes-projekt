apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-demo
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      python: app
  template:
    metadata:
      labels:
        python: app
    spec:
      containers:
      - name: python-demo
        image: fabianburth/python-configurable:v3.0.0
        env:
          - name: CPU_LOAD
            value: "0.5"
          - name: FREQUENCY
            value: "10"
          - name: CORES
            value: "4"
            #TEST_VARIANT:
            # 0: Test, bei dem Ã¼ber eine Dauer hinweg die CPU zu {CPU_LOAD} (0% (0.00) bis 100% (1.00)) ausgelastet wird
            # 1: Test, bei dem eine bestimme Last abgearbeitet werden muss
          - name: TEST_VARIANT
            value: "1"
          - name: RUNTIME
            value: "300"
        command: ["python3"]
        args: ["app_configurable.py", "$(CPU_LOAD)", "$(FREQUENCY)", "$(CORES)", "$(TEST_VARIANT)", "$(RUNTIME)"]